name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy over SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Upload files to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/var/www/sergioferrari/e-commerce"
        strip_components: 1

    - name: Restart Docker Compose
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/sergioferrari/e-commerce
          docker-compose down
          docker-compose pull
          docker-compose up -d --build
